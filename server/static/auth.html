<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thau</title>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="log-in">Log In</h1>
			<div class="accounts">
				<div class="account discord">
					<a href="/auth/discord">
						<img
							alt="Discord"
							class="icon"
							srcset="/assets/discord.svg 300w, /assets/discord-small.svg 60w"
							sizes="(max-width: 1200px) 60px, 300px"
							src="/assets/discord.svg"
						/>
					</a>
				</div>
				<div class="account github">
					<a href="/auth/github">
						<img
							alt="GitHub"
							class="icon"
							srcset="/assets/github.svg 300w, /assets/github-small.svg 60w"
							sizes="(max-width: 1200px) 60px, 300px"
							src="/assets/github.svg"
						/>
					</a>
				</div>
			</div>
			<br />
		</div>

		<div class="wip">
			<h3>WIP:</h3>
			<ul>
				<li>twitch</li>
				<li>youtube/google</li>
				<li>steam</li>
				<li>twitter</li>
			</ul>
		</div>
	</body>
</html>
